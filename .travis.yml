sudo: false
language: node_js
node_js:
- '0.12'
before_script:
- gem install dpl
- gem install compass
- npm install -g bower grunt-cli
- bower install
script:
- grunt build
after_success:
- cd dist
- echo $TRAVIS_BUILD_NUMBER.package.zip
- zip -r $TRAVIS_BUILD_NUMBER.package.zip . > /dev/null
- ls
- pwd
before_deploy:
- mkdir -p dpl_cd_upload
- ls
- pwd
- FILENAME=$TRAVIS_BUILD_NUMBER.package.zip
- cp $FILENAME dpl_cd_upload/
deploy:
- provider: elasticbeanstalk
  access-key-id: AKIAJ35YIGD6WQVEUV6A
  secret-access-key:
    secure: 
  bucket_name: blog-deployments
  bucket_path: 'releases'
  zip-file: 'dpl_cd_upload/$TRAVIS_BUILD_NUMBER.package.zip'
  app: Blog
  env: blog
  skip_cleanup: true
  on:
    repo: rlgod/blog
    branch: release
  region: ap-southeast-2
branches:
  only:
  - release
notifications:
  slack:
    secure: 
